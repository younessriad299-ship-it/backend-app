<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eravist | FAQS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/create.css">
    <script src="/js/checkToken.js"></script>

</head>


<body>

    <header class="header">
        <div class="container">
            <div class="navigation">
                <div class="logo">ERAVIST</div>
                <a href="/" class="link">Home</a>
                <a href="/products" class="link">Products</a>
                <a href="/users" class="link">Users</a>
                <a href="/posts" class="link">Posts</a>
                <a href="/categories" class="link">Categories</a>

            </div>
            <div class="navigation">
                <a href="/checkout" class="link">Checkout</a>
                <a href="/blacklist" class="link">Blacklist <span>07</span></a>
                <a href="/faq" class="link">FAQ</a>
                <a href="/subscriber" class="link">Subscribers </a>
                <a href="/announces" class="link">Announces </a>
                <a href="/reviews" class="link">Reviews</a>
                <a href="/whatsapp" class="link">Whatsapp</a>
                <span class="link link-btn" onclick="logout()">Logout</span>

            </div>
        </div>
    </header>


    <div class="container">
        <div class="heading">
            <h2>FAQS</h2>
            <button class="btn btn-add" onclick="openModal(0,null,'add')">+ Add New faq</button>

        </div>


        <table>
            <thead>
                <tr>
                    <th class="id">ID</th>
                    <th>Product ID</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="faqTable"></tbody>
        </table>
    </div>

    <div id="faqModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add faq</h2>
                <h2>faq</h2>
            </div>
            <form id="faqForm">
                <input type="hidden" id="faq_id" />
                    
                    <div class="field">
                        <label>Question</label>
                        <textarea rows="3"  id="question" placeholder="question" required  ></textarea>
                    </div>

                    <div class="field">
                        <label>Answer:</label>
                        <textarea rows="3" id="answer" placeholder="answer" required ></textarea>
                    </div>

                    <div class="row">
                        <div class="field">
                            <label>Product ID:</label>
                            <input type="text" id="product_id" placeholder="full Name" required />
                          
                        </div>
                        <div class="field">
                            <label>Language:</label>
                            <input type="text" id="language" placeholder="language" />
                        </div>
                    </div>



                    <div class="modal-footer">
                        <button type="button" class="button btn-cancel" onclick="closeModal()">Cancel</button>
                        <button type="submit"  class="button btn-action" id="saveBtn">Save Faq</button>
                    </div>
                </div>

            

            </form>
        </div>
    </div>



    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="deleteTitle">Delete</h2>
                <h2>faq</h2>
            </div>
            <form id="deleteForm">

                <div class="field">
                    <label>ID</label>
                    <input type="input" id="id_Delete_Input" />
                </div>

                <div class="modal-footer">
                    <button type="button"  class="button btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit"  class="button btn-action-d" id="deleteBtn">Delete Faq</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        const API_URL = "/api/faqs";

        
        /* ===================== READ ALL ===================== */
        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                console.log(data)
                tableBody.innerHTML = "";
                data.forEach(faq => {
                    const encodedAd = btoa(unescape(encodeURIComponent(JSON.stringify(faq))));
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td class='id'>${faq.id}</td>
                        <td>${faq.product_id}</td>
                        <td><code>${faq.question}</code></td>
                        <td><code>${faq.answer}</code></td>
                        <td><code>${faq.language}</code></td>
                        <td>${faq.created_at}</td>
                        <td class="actions">
                            <button class='btn btn-edit' onclick='openModal(${faq.id}, "${encodedAd}", "update")'>
                                Edit
                            </button>

                            <button  class='btn-remove' onclick='openDeleteModal(${faq.id})'>
                                delete
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (err) {
                console.error("Error loading categories:", err);
            }
        }




        const idInput = document.getElementById("faq_id");
        const idDeleteInput = document.getElementById("id_Delete_Input");
        const form = document.getElementById("faqForm");
        const formD = document.getElementById("deleteForm");

        const product_id = document.getElementById("product_id");
        const question = document.getElementById("question");
        const answer = document.getElementById("answer");
        const language = document.getElementById("language");


        const tableBody = document.getElementById("faqTable");
        const faqModal = document.getElementById("faqModal");
        const deleteModal = document.getElementById("deleteModal");



        /* ===================== MODAL CONTROL ===================== */
        function openModal(id, encodedData, action) {
            try {
                if (action == 'add') {
                document.getElementById("modalTitle").innerText = "Add Faq";
            } else {
                let faq = ''
                if (encodedData) {
                    faq = JSON.parse(decodeURIComponent(escape(atob(encodedData))));
                }
                idInput.value = id

                product_id.value = faq.product_id
                answer.value = faq.answer
                language.value = faq.language
                question.value = faq.question
                document.getElementById("modalTitle").innerText = "Update FAQ";
            }

            faqModal.style.display = "block";  

            } catch (error) {
                console.log(error)
            }
                }


        function openDeleteModal(id) {
            if (!id) {


                document.getElementById("deleteTitle").innerText = "No Order ID";

            } else {
                idDeleteInput.value = id

                document.getElementById("deleteTitle").innerText = "Delete Order";

            }


            deleteModal.style.display = "block";
        }

        function closeModal() {
            idInput.value = '';

            faqModal.style.display = "none";
            deleteModal.style.display = "none";

            form.reset();
            formD.reset();

        }


        /* ===================== CREATE / UPDATE ===================== */
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = idInput.value;
            const method = id ? "PUT" : "POST";
            const url = id ? `${API_URL}/${id}` : `${API_URL}`;

            const baseData = {
                product_id: product_id.value,
                answer: answer.value,
                language: language.value,
                question: question.value,


            };
            console.log(baseData)

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(baseData),
                });

                if (response.ok) {
                    closeModal();
                    fetchData();
                } else {
                    alert("Error saving category");
                }
            } catch (error) {
                console.error("Submission error:", error);
            }
        });




        /* ===================== CREATE / UPDATE ===================== */
        formD.addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = idDeleteInput.value;
            const method = "DELETE";
            const url = `${API_URL}/${id}`;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json" }
                });

                if (response.ok) {
                    closeModal();
                    fetchData();
                } else {
                    consol.log("Error saving category");

                }
            } catch (error) {
                console.error("Submission error:", error);
            }
        });


        window.onclick = function (event) {
            if (event.target == faqModal) closeModal();
        }

    </script>



</body>

</html>
