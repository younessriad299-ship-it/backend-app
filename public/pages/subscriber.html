<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter List | Eravist</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/create.css">
    <script src="/js/checkToken.js"></script>

</head>


<body>

    <header class="header">
        <div class="container">
            <div class="navigation">
                <div class="logo">ERAVIST</div>
                <a href="/" class="link">Home</a>
                <a href="/products" class="link">Products</a>
                <a href="/users" class="link">Users</a>
                <a href="/posts" class="link">Posts</a>
                <a href="/categories" class="link">Categories</a>

            </div>
            <div class="navigation">
                <a href="/checkout" class="link">Checkout</a>
                <a href="/blacklist" class="link">Blacklist <span>07</span></a>
                <a href="/faq" class="link">FAQ</a>
                <a href="/subscriber" class="link">Subscribers </a>
                <a href="/announces" class="link">Announces </a>
                <a href="/reviews" class="link">Reviews</a>
                <a href="/whatsapp" class="link">Whatsapp</a>
                <span class="link link-btn" onclick="logout()">Logout</span>

            </div>
        </div>
    </header>

    <div class="container">
        <div class="heading">
            <h2>Newsletter List</h2>
            <button class="btn btn-add" onclick="openModal(0,null,'add')">+ Add New Newsletter</button>

        </div>


        <table>
            <thead>
                <tr>
                    <th class="id">ID</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="newsletterTable"></tbody>
        </table>
    </div>

    <div id="newsletterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Newsletter</h2>
            </div>
            <form id="newsletterForm">
                <input type="hidden" id="newsletter_id" />

                <div class="field">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Email" required />

                </div>


                <div class="modal-footer">
                    <button type="button" class="button btn-cancel"  onclick="closeModal()">Cancel</button>
                    <button type="submit"  class="button btn-action" id="saveBtn">Save Newsletter</button>
                </div>
        </div>



        </form>
    </div>
    </div>



    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="deleteTitle">Delete newsletter</h2>
            </div>
            <form id="deleteForm">

                <div class="field">
                    <label>ID</label>
                    <input type="input" id="id_Delete_Input" />
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-action" id="deleteBtn">Delete</button>
                </div>
            </form>
        </div>
    </div>


    <script>




        const API_URL = "/api/blacklist/newsletter";

        
        /* ===================== READ ALL ===================== */
        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                console.log(data.results)
                tableBody.innerHTML = "";
                data.forEach(nletter => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td class='id'>${nletter.id}</td>
                        <td>${nletter.email}</td>
                        <td>${nletter.created_at}</td>
                        <td class="actions">
                            
                            <button class='btn-remove' onclick='openDeleteModal(${nletter.id})'>
                                delete
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (err) {
                console.error("Error loading newsletters:", err);
            }
        }



        const idInput = document.getElementById("newsletter_id");
        const idDeleteInput = document.getElementById("id_Delete_Input");
        const form = document.getElementById("newsletterForm");
        const formD = document.getElementById("deleteForm");

        const email = document.getElementById("email");


        const tableBody = document.getElementById("newsletterTable");
        const newsletterModal = document.getElementById("newsletterModal");
        const deleteModal = document.getElementById("deleteModal");



        /* ===================== MODAL CONTROL ===================== */
        function openModal(id, newsletter, action) {
            if (action == 'add') {


                document.getElementById("modalTitle").innerText = "Add Newsletter";

            } else {
                idInput.value = id

                email.value = newsletter.email


                document.getElementById("modalTitle").innerText = "Update Newsletter";

            }


            newsletterModal.style.display = "block";
        }


        function openDeleteModal(id) {
            if (!id) {


                document.getElementById("deleteTitle").innerText = "No Newsletter ID";

            } else {
                idDeleteInput.value = id

                document.getElementById("deleteTitle").innerText = "Delete Newsletter";

            }


            deleteModal.style.display = "block";
        }

        function closeModal() {
            idInput.value = '';

            newsletterModal.style.display = "none";
            deleteModal.style.display = "none";

            form.reset();
            formD.reset();

        }



        /* ===================== CREATE / UPDATE ===================== */
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = idInput.value;
            const method = id ? "PUT" : "POST";
            const url = id ? `${API_URL}/${id}` : `${API_URL}`;

            const baseData = {
                email: email.value,


            };
            console.log(baseData)

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(baseData),
                });

                if (response.ok) {
                    closeModal();
                    fetchData();
                } else {
                    alert("Error saving category");
                }
            } catch (error) {
                console.error("Submission error:", error);
            }
        });




        /* ===================== CREATE / UPDATE ===================== */
        formD.addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = idDeleteInput.value;
            const method = "DELETE";
            const url = `${API_URL}/${id}`;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json" }
                });

                if (response.ok) {
                    closeModal();
                    fetchData();
                } else {
                    consol.log("Error saving category");

                }
            } catch (error) {
                console.error("Submission error:", error);
            }
        });


        window.onclick = function (event) {
            if (event.target == newsletterModal) closeModal();
        }

    </script>



</body>

</html>
